<div class="block-content">
    <div ng-if="!delivery.locked" class="pull-right space-left">
        <a href="#/delivery/{{ delivery.getPrimaryKey() }}/edit" class="btn btn-two rounded"><i class="fa fa-edit"></i></a>
    </div>

    <div class="pull-right">
        <a class="btn square btn-two" href="#/delivery/{{ delivery.getPrimaryKey() }}"><i class="fa fa-table"></i></a>
        <a class="btn square btn-two" href="#/delivery/{{ delivery.getPrimaryKey() }}/gantt"><i class="fa fa-bar-chart"></i></a>
        <a class="btn square btn-two active" href="#/delivery/{{ delivery.getPrimaryKey() }}/dependancies"><i class="fa fa-code-fork"></i></a>
    </div>

    <h1>Delivery {{ delivery.version }}</h1>

    <div class="clear"></div>

    <div style="height: 100%">
         <div id="graph-dependancy" style="position: absolute; bottom: 0; top: 80px; width: 100%;"
         data-project-dependancy-graph="projects" data-project-config-in-delivery="deliveryProjects"> </div>
    </div>
</div>
